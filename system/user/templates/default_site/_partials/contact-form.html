<div class="relative bg-white">
	<div class="absolute inset-0">
		<div class="absolute inset-y-0 left-0 w-1/2 bg-gray-50"></div>
	</div>
	<div class="relative max-w-7xl mx-auto lg:grid lg:grid-cols-5">
		<div class="bg-gray-50 py-16 px-4 sm:px-6 lg:col-span-2 lg:px-8 lg:py-24 xl:pr-12">
			<div class="max-w-lg mx-auto">
				<h2 class="text-2xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-3xl sm:leading-9">Get in touch</h2>
				<dl class="mt-8 text-base leading-6 text-gray-500">
					<div>
						<dt class="sr-only">Postal address</dt>
						<dd>
							<p>742 Evergreen Terrace</p>
							<p>Springfield, OR 12345</p>
						</dd>
					</div>
					<div class="mt-6">
						<dt class="sr-only">Phone number</dt>
						<dd class="flex">
							<svg class="flex-shrink-0 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
							</svg>
							<span class="ml-3">+1 (555) 123-4567</span>
						</dd>
					</div>
					<div class="mt-3">
						<dt class="sr-only">Email</dt>
						<dd class="flex">
							<svg class="flex-shrink-0 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
							</svg>
							<span class="ml-3">support@example.com</span>
						</dd>
					</div>
				</dl>
			</div>
		</div>
		<div class="bg-white py-16 px-4 sm:px-6 lg:col-span-3 lg:py-24 lg:px-8 xl:pl-12">
			<div class="max-w-lg mx-auto lg:max-w-none">
				{exp:email:contact_form
					user_recipients="no"
					recipients="doug@triplenerdscore.net"
					charset="utf-8"
					form_class="grid grid-cols-1 row-gap-6"
				}
					<div>
						<label class="sr-only" for="name">Name</label>
						<div class="relative rounded-md shadow-sm">
							<input class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150" id="name" name="name" placeholder="Full name">
						</div>
					</div>
					<div>
						<label class="sr-only" for="from">Email</label>
						<div class="relative rounded-md shadow-sm">
							<input class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150" id="from" type="email" name="from" placeholder="Email">
						</div>
					</div>
					<div>
						<label class="sr-only">Phone</label>
						<div class="relative rounded-md shadow-sm">
							<input class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150" id="phone" type="text" name="required[]" placeholder="Phone">
						</div>
					</div>
					<div>
						<label class="sr-only" for="message">Message</label>
						<div class="relative rounded-md shadow-sm"><textarea class="form-input block w-full py-3 px-4 placeholder-gray-500 transition ease-in-out duration-150" id="message" name="message" rows="4" placeholder="Message"></textarea></div>
					</div>
					<div>
						<span class="inline-flex rounded-md shadow-sm">
							<button class="inline-flex justify-center py-3 px-6 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out" type="submit">Submit</button>
						</span>
					</div>
				{/exp:email:contact_form}
			</div>
		</div>
	</div>
</div>
